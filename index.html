<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Matching Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>String Matching Visualization</h1>
        <div id="matchPrompt" class="mt-3"></div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Input</h3>
                <label for="patternInput">Pattern:</label>
                <input type="text" id="patternInput" class="form-control">
                <label for="textInput">Text:</label>
                <input type="text" id="textInput" class="form-control">
                <button id="startButton" class="btn btn-primary mt-3">Start Visualization</button>
            </div>
            <div class="col-md-6">
                <h3 class="mt-4">Visualization</h3>
                <div id="visualization" class="border p-3"></div>
            </div>
        </div>
    </div>
    <script src="string_matching.js"></script>
    <footer class="cool-footer mt-5">
      <p class="footer-text">Created by Prakhar Rai ❤️</p>
      <div class="social-links">
          <a href="https://www.linkedin.com/in/prakharrai1609" target="_blank">
              <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-line-icon.png" alt="LinkedIn">
          </a>
          <a href="https://github.com/prakharrai1609/string-matching-visualizer" target="_blank">
              <img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" alt="GitHub">
          </a>
      </div>
  </footer>
</body>
</html>
